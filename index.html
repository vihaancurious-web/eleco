<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator App</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #111;
        padding: 20px;
        border-radius: 20px;
        width: 300px;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    .display {
        background: black;
        color: #00ffcc;
        font-size: 2em;
        padding: 15px;
        border-radius: 10px;
        text-align: right;
        overflow-x: auto;
        margin-bottom: 15px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    .number { background: #222; color: white; }
    .operator { background: #ff9500; color: white; }
    .equal { background: #2ecc71; color: black; grid-column: span 2; }
    .clear { background: #e74c3c; color: white; }
    .delete { background: #3498db; color: white; }

    button:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="delete" onclick="deleteLast()">⌫</button>
        <button class="operator" onclick="append('/')">÷</button>
        <button class="operator" onclick="append('*')">×</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">−</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>

        <button class="number" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    if (display.textContent === "0") {
        display.textContent = value;
    } else {
        display.textContent += value;
    }
}

function clearDisplay() {
    display.textContent = "0";
}

function deleteLast() {
    if (display.textContent.length === 1) {
        display.textContent = "0";
    } else {
        display.textContent = display.textContent.slice(0, -1);
    }
}

function calculate() {
    try {
        display.textContent = eval(display.textContent);
    } catch {
        display.textContent = "Error";
    }
}
</script>

</body>
</html>
