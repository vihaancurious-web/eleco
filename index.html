<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
    }

    .header {
      margin-top: 80px;
    }

    .header img {
      width: 60px;
      vertical-align: middle;
    }

    .header h1 {
      display: inline-block;
      font-size: 48px;
      font-weight: normal;
      margin-left: 10px;
      vertical-align: middle;
    }

    .e { color: #4285f4; }
    .l { color: #ea4335; }
    .e2 { color: #fbbc05; }
    .c { color: #4285f4; }
    .o { color: #34a853; }

    .search-box {
      margin-top: 40px;
    }

    input {
      width: 60%;
      max-width: 600px;
      padding: 14px 50px 14px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: 1px solid #dcdcdc;
      outline: none;
    }

    .mic {
      margin-left: -45px;
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    .tabs {
      margin-top: 25px;
    }

    .tabs button {
      margin: 5px;
      padding: 8px 16px;
      border: 1px solid #dadce0;
      background: #f8f9fa;
      cursor: pointer;
      border-radius: 4px;
    }

    .tabs button:hover {
      background: #e8eaed;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="robot.png" alt="Eleco Robot">
    <h1>
      <span class="e">E</span>
      <span class="l">l</span>
      <span class="e2">e</span>
      <span class="c">c</span>
      <span class="o">o</span>
    </h1>
  </div>

  <div class="search-box">
    <input id="query" type="text" placeholder="Search Eleco or speak">
    <button class="mic" onclick="voice()">ðŸŽ¤</button>
  </div>
