<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 36px;
      height: 36px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    #q {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #ccc;
      outline: none;
    }

    #results {
      padding: 16px;
    }

    .item {
      margin-bottom: 16px;
    }

    .item a {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }

    .item p {
      margin: 4px 0 0;
      color: #555;
    }

    #mic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Eleco Robot">
    <h1>Eleco</h1>
    <input id="q" placeholder="Search Eleco..." />
  </header>
<div id="aiBox" style="padding:16px; border-bottom:1px solid #ddd;">
  <h3>ü§ñ Eleco AI</h3>

  <select id="aiType">
    <option value="story">Story</option>
    <option value="letter">Letter</option>
    <option value="speech">Speech</option>
    <option value="article">Article</option>
  </select>

  <input id="aiTopic" placeholder="Enter topic..." style="width:100%; padding:10px; margin:8px 0;">
  <button onclick="generateAI()">Generate</button>

  <div id="aiResult" style="margin-top:10px;"></div>
</div>

  <div id="results"></div>

  <button id="mic">üé§</button>

  <script>
    const input = document.getElementById("q");
    const results = document.getElementById("results");
    const micBtn = document.getElementById("mic");

    async function searchWikipedia(text) {
      results.innerHTML = "Searching...";
      const query = encodeURIComponent(text);

      try {
        const res = await fetch(
          "https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=" +
          query +
          "&format=json&origin=*"
        );

        const data = await res.json();
        results.innerHTML = "";

        if (!data.query.search.length) {
          results.innerHTML = "No results found.";
          return;
        }

        data.query.search.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}" target="_blank">
              ${item.title}
            </a>
            <p>${item.snippet}...</p>
          `;
          results.appendChild(div);
        });
      } catch {
        results.innerHTML = "Search failed.";
      }
    }

    // Keyboard search
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        searchWikipedia(input.value.trim());
      }
    });

    // Voice input
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US"; // change to hi-IN for Hindi
      recognition.continuous = false;

      micBtn.onclick = () => {
        recognition.start();
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        input.value = text;
        searchWikipedia(text);
      };
    } else {
      micBtn.innerText = "‚ùå";
    }function generateAI() {
  const type = document.getElementById("aiType").value;
  const topic = document.getElementById("aiTopic").value.trim();
  const output = document.getElementById("aiResult");

  if (!topic) {
    output.innerHTML = "Please enter a topic.";
    return;
  }

  let text = "";

  if (type === "story") {
    text = `Once upon a time, ${topic} changed everything. What started as a small idea soon became an unforgettable journey filled with challenges, hope, and success. In the end, ${topic} proved that determination can change the world.`;
  }

  if (type === "letter") {
    text = `Dear Sir/Madam,\n\nI am writing this letter regarding ${topic}. I sincerely hope this message finds you well and that this matter will be considered carefully.\n\nYours sincerely,\nEleco AI`;
  }

  if (type === "speech") {
    text = `Respected guests,\n\nToday I would like to speak about ${topic}. It teaches us important lessons about responsibility, growth, and the future. Let us work together to make a positive change.\n\nThank you.`;
  }

  if (type === "article") {
    text = `${topic} is an important subject in today‚Äôs world. This article explores its meaning, impact, and future possibilities, helping readers understand why ${topic} truly matters.`;
  }

  output.innerText = text;
}

  </script>

</body>
</html>
