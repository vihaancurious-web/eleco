<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
    }

    body.dark {
      background-color: #121212;
      color: #eaeaea;
    }

    .header {
      margin-top: 80px;
    }

    .header img {
      width: 60px;
      vertical-align: middle;
    }

    .header h1 {
      display: inline-block;
      font-size: 48px;
      font-weight: normal;
      margin-left: 10px;
      vertical-align: middle;
    }

    .e { color: #4285f4; }
    .l { color: #ea4335; }
    .e2 { color: #fbbc05; }
    .c { color: #4285f4; }
    .o { color: #34a853; }

    .search-box {
      margin-top: 40px;
    }

    input {
      width: 60%;
      max-width: 600px;
      padding: 14px 50px 14px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: 1px solid #dcdcdc;
      outline: none;
      background-color: #ffffff;
      color: #000000;
    }

    body.dark input {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #555;
    }

    .mic {
      margin-left: -45px;
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    .tabs {
      margin-top: 25px;
    }

    .tabs button {
      margin: 5px;
      padding: 8px 16px;
      border: 1px solid #dadce0;
      background: #f8f9fa;
      cursor: pointer;
      border-radius: 4px;
    }

    body.dark .tabs button {
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #555;
    }

    .tabs button:hover {
      background: #e8eaed;
    }

    body.dark .tabs button:hover {
      background: #3a3a3a;
    }

    #modeBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f0f0f0;
    }

    body.dark #modeBtn {
      background-color: #3a3a3a;
      color: #ffffff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <button id="modeBtn">üåô</button>

  <div class="header">
    <span style="font-size:48px;">ü§ñ</span>
    <h1>
      <span class="e">E</span>
      <span class="l">l</span>
      <span class="e2">e</span>
      <span class="c">c</span>
      <span class="o">o</span>
    </h1>
  </div>

  <div class="search-box">
    <input id="query" type="text" placeholder="Search Eleco or speak - Best shortcut to Google">
    <button class="mic" onclick="voice()">üé§</button>
  </div>

  <div class="tabs">
    <button onclick="web()">üîç Web</button>
    <button onclick="shopping()">üõí Shopping</button>
    <button onclick="videos()">üé• Videos</button>
    <button onclick="news()">üì∞ News</button>
  </div>

  <script>
  <script>
window.onload = function () {

  const q = document.getElementById("query");
  const modeBtn = document.getElementById("modeBtn");

  // ENTER KEY SEARCH
  q.addEventListener("keydown", function (e) {
    if (e.key === "Enter") web();
  });

  // SEARCH FUNCTIONS
  window.go = function (u) {
    if (q.value.trim() !== "") {
      window.location.href = u + encodeURIComponent(q.value);
    }
  };

  window.web = function () {
    go("https://www.google.com/search?q=");
  };
  window.shop = function () {
    go("https://www.google.com/search?tbm=shop&q=");
  };
  window.video = function () {
    go("https://www.google.com/search?tbm=vid&q=");
  };
  window.news = function () {
    go("https://www.google.com/search?tbm=nws&q=");
  };

  // üé§ VOICE SEARCH (FIXED)
  window.voice = function () {
    if (!("webkitSpeechRecognition" in window)) {
      alert("Voice search not supported in this browser");
      return;
    }
    const r = new webkitSpeechRecognition();
    r.lang = "en-IN";
    r.start();
    r.onresult = function (e) {
      q.value = e.results[0][0].transcript;
    };
  };

  // üåô DARK / ‚òÄÔ∏è LIGHT MODE (FIXED)
  window.toggleMode = function () {
    document.body.classList.toggle("dark");
    const dark = document.body.classList.contains("dark");
    modeBtn.textContent = dark ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("mode", dark ? "dark" : "light");
  };

  modeBtn.onclick = toggleMode;

  if (localStorage.getItem("mode") === "dark") {
    document.body.classList.add("dark");
    modeBtn.textContent = "‚òÄÔ∏è";
  }

};
</script>
  </script>

</body>
</html>
