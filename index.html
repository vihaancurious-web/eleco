<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
    }

    .top {
      margin-top: 80px;
    }

    .top img {
      width: 60px;
      vertical-align: middle;
    }

    .top h1 {
      display: inline-block;
      font-size: 48px;
      font-weight: normal;
      margin-left: 10px;
      vertical-align: middle;
    }

    .e { color: #4285f4; }
    .l { color: #ea4335; }
    .e2 { color: #fbbc05; }
    .c { color: #4285f4; }
    .o { color: #34a853; }

    .box {
      margin-top: 40px;
    }

    input {
      width: 60%;
      max-width: 600px;
      padding: 14px 50px 14px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: 1px solid #dcdcdc;
      outline: none;
    }

    button {
      margin-left: -45px;
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top">
    <img src="robot.png" alt="Eleco Robot">
    <h1>
      <span class="e">E</span>
      <span class="l">l</span>
      <span class="e2">e</span>
      <span class="c">c</span>
      <span class="o">o</span>
    </h1>
  </div>

  <div class="box">
    <input id="search" type="text" placeholder="Search Eleco or speak">
    <button onclick="voice()">ðŸŽ¤</button>
  </div>

  <script>
    const input = document.getElementById("search");

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        go(input.value);
      }
    });

    function go(q) {
      if (!q) return;
      window.location.href =
        "https://duckduckgo.com/?q=" + encodeURIComponent(q);
    }

    function voice() {
      if (!("webkitSpeechRecognition" in window)) return;
      const r = new webkitSpeechRecognition();
      r.lang = "en-IN";
      r.start();
      r.onresult = e => {
        input.value = e.results[0][0].transcript;
        go(input.value);
      };
    }
  </script>

</body>
</html>
