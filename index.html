<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Superhero Game Hub</title>
<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial;
    overflow: hidden;
}

#menu {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(#111, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

button {
    padding: 15px 25px;
    margin: 8px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #00ffaa;
}

canvas {
    display: none;
    background: linear-gradient(#222, #000);
}
</style>
</head>
<body>

<div id="menu">
    <h1>ğŸ¦¸ Superhero Game Hub</h1>
    <button onclick="startGame('stairs')">ğŸ§— Climb Stairs</button>
    <button onclick="startGame('jump')">ğŸ¢ Jump Building</button>
    <button onclick="startGame('stars')">ğŸŒŒ Go To Stars</button>
    <button onclick="startGame('superman')">ğŸ¦¸â€â™‚ Superman Mode</button>
    <button onclick="startGame('spiderman')">ğŸ•· Spiderman Mode</button>
    <button onclick="startGame('avenger')">ğŸ›¡ Avenger Mode</button>
</div>

<canvas id="game" width="900" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");

let player, gravity, mode, score;
let keys = {};

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function startGame(selectedMode) {
    mode = selectedMode;
    menu.style.display = "none";
    canvas.style.display = "block";
    score = 0;

    gravity = (mode === "superman" || mode === "stars") ? 0.1 : 0.6;

    player = {
        x: 100,
        y: 400,
        w: 40,
        h: 40,
        vx: 0,
        vy: 0,
        color: "cyan"
    };

    gameLoop();
}

function update() {
    score++;

    if (keys["ArrowRight"]) player.vx = 4;
    else if (keys["ArrowLeft"]) player.vx = -4;
    else player.vx = 0;

    if (keys[" "] && player.y >= 400) {
        player.vy = -12;
    }

    if (mode === "superman" || mode === "stars") {
        if (keys["ArrowUp"]) player.vy = -4;
        if (keys["ArrowDown"]) player.vy = 4;
    }

    player.vy += gravity;
    player.x += player.vx;
    player.y += player.vy;

    if (player.y > 400) {
        player.y = 400;
        player.vy = 0;
    }

    if (player.x < 0) player.x = 0;
    if (player.x > canvas.width - player.w) player.x = canvas.width - player.w;
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if (mode === "stars") {
        ctx.fillStyle = "white";
        for (let i=0;i<50;i++) {
            ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height,2,2);
        }
    }

    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.w, player.h);

    ctx.fillStyle = "white";
    ctx.font = "18px Arial";
    ctx.fillText("Mode: " + mode.toUpperCase(), 20, 30);
    ctx.fillText("Score: " + score, 20, 55);
    ctx.fillText("ESC = Menu", 20, 80);
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
        location.reload();
    }
});
</script>

</body>
</html>
