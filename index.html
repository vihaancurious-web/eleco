<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paint App â€“ 50 Colors</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .palette {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        padding: 15px;
        background: #111;
        width: 100%;
        max-width: 900px;
        justify-items: center;
    }

    .color {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #444;
    }

    .color.selected {
        border: 3px solid white;
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px;
    }

    canvas {
        background: #fff;
        border-radius: 10px;
        cursor: crosshair;
    }

    button {
        padding: 8px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    input[type="range"] {
        width: 120px;
    }
</style>
</head>
<body>

<!-- PALETTE -->
<div class="palette" id="palette"></div>

<!-- CONTROLS -->
<div class="controls">
    <label>Brush Size</label>
    <input type="range" min="1" max="30" value="4" oninput="changeBrush(this.value)">
    <button onclick="clearCanvas()">Clear</button>
</div>

<!-- CANVAS -->
<canvas id="canvas" width="900" height="450"></canvas>

<script>
const colors = [
"red","blue","green","black","yellow","purple","orange","pink","brown","gray",
"cyan","teal","magenta","maroon","tan","lime","navy","olive","coral","gold",
"salmon","indigo","violet","turquoise","chocolate","crimson","khaki","lavender","plum","orchid",
"mintcream","aquamarine","skyblue","deepskyblue","steelblue","royalblue","darkgreen","forestgreen","seagreen","springgreen",
"tomato","orangered","darkorange","peachpuff","sienna","peru","slategray","darkslateblue","mediumvioletred","hotpink"
]; // ðŸ”¥ 50 colors

const palette = document.getElementById("palette");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let currentColor = colors[0];
let brushSize = 4;

ctx.lineCap = "round";
ctx.lineWidth = brushSize;

// Build palette dynamically
colors.forEach((color, index) => {
    const div = document.createElement("div");
    div.className = "color" + (index === 0 ? " selected" : "");
    div.style.background = color;
    div.onclick = () => selectColor(color, div);
    palette.appendChild(div);
});

// Select color
function selectColor(color, element) {
    currentColor = color;
    document.querySelectorAll(".color").forEach(c => c.classList.remove("selected"));
    element.classList.add("selected");
}

// Brush size
function changeBrush(size) {
    brushSize = size;
    ctx.lineWidth = brushSize;
}

// Drawing
canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", stopDraw);
canvas.addEventListener("mouseleave", stopDraw);
canvas.addEventListener("mousemove", draw);

function stopDraw() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;
    ctx.strokeStyle = currentColor;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
}

// Clear canvas
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
}
</script>

</body>
</html>
