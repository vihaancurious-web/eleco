<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
    }
    header img {
      width: 36px;
      height: 36px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #ccc;
      outline: none;
    }
    #results {
      padding: 16px;
    }
    .item {
      margin-bottom: 14px;
    }
    .item a {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }
    .item p {
      margin: 4px 0 0;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
  <input id="q" placeholder="Search Eleco..." />
</header>

<div id="results"></div>

<script>
<script>
  const input = document.getElementById("q");
  const results = document.getElementById("results");
  const micBtn = document.getElementById("mic");

  // üîç SEARCH (Wikipedia)
  async function doSearch(text) {
    results.innerHTML = "Searching...";
    const query = encodeURIComponent(text);

    const res = await fetch(
      `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${query}&format=json&origin=*`
    );
    const data = await res.json();

    results.innerHTML = "";

    data.query.search.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}" target="_blank">
          ${item.title}
        </a>
        <p>${item.snippet}...</p>
      `;
      results.appendChild(div);
    });
  }

  // ‚å®Ô∏è ENTER KEY SEARCH
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && input.value.trim()) {
      doSearch(input.value);
    }
  });

  // üé§ VOICE INPUT
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US"; // change to hi-IN for Hindi
    recognition.continuous = false;

    micBtn.onclick = () => {
      recognition.start();
    };

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      input.value = text;
      doSearch(text);
    };
  } else {
    micBtn.innerText = "‚ùå";
  }
</script>
  
         
</script>

</body>
</html>
