<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paint App</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .palette {
        display: flex;
        gap: 10px;
        padding: 15px;
        background: #111;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
    }

    .color {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #444;
    }

    .color.selected {
        border: 3px solid white;
    }

    .controls {
        margin-left: 20px;
    }

    canvas {
        background: #fff;
        margin-top: 10px;
        border-radius: 10px;
        cursor: crosshair;
    }

    button {
        padding: 8px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- COLOR PALETTE -->
<div class="palette">
    <div class="color selected" style="background:red" onclick="selectColor('red', this)"></div>
    <div class="color selected" style="background:pink" onclick="selectColor('pink', this)"></div>
    <div class="color selected" style="background:brown" onclick="selectColor('brown', this)"></div>
      <div class="color" style="background:tan" onclick="selectColor('tan', this)"></div>
    <div class="color" style="background:cyan" onclick="selectColor('cyan', this)"></div>
    <div class="color" style="background:teal" onclick="selectColor('teal', this)"></div>
    <div class="color" style="background:magenta" onclick="selectColor('magenta', this)"></div>
    <div class="color" style="background:maroon" onclick="selectColor('maroon', this)"></div>
    <div class="color selected" style="background:beige" onclick="selectColor('beige', this)"></div>
    <div class="color selected" style="background:grey" onclick="selectColor('grey', this)"></div>
    <div class="color selected" style="background:orange" onclick="selectColor('orange', this)"></div>
    <div class="color" style="background:blue" onclick="selectColor('blue', this)"></div>
    <div class="color" style="background:green" onclick="selectColor('green', this)"></div>
    <div class="color" style="background:black" onclick="selectColor('black', this)"></div>
    <div class="color" style="background:yellow" onclick="selectColor('yellow', this)"></div>
    <div class="color" style="background:purple" onclick="selectColor('purple', this)"></div>
    <div class="controls">
        <button onclick="clearCanvas()">Clear</button>
    </div>
</div>

<!-- DRAWING AREA -->
<canvas id="canvas" width="900" height="450"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let currentColor = "red";

ctx.lineWidth = 4;
ctx.lineCap = "round";

// Color selection
function selectColor(color, element) {
    currentColor = color;
    document.querySelectorAll(".color").forEach(c => c.classList.remove("selected"));
    element.classList.add("selected");
}

// Mouse events
canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mouseleave", () => drawing = false);

canvas.addEventListener("mousemove", draw);

function draw(e) {
    if (!drawing) return;

    ctx.strokeStyle = currentColor;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
}

// Clear
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
}
</script>

</body>
</html>
