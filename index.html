<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
    }

    body.dark {
      background-color: #121212;
      color: #eaeaea;
    }

    .header {
      margin-top: 80px;
    }

    .header img {
      width: 60px;
      vertical-align: middle;
    }

    .header h1 {
      display: inline-block;
      font-size: 48px;
      font-weight: normal;
      margin-left: 10px;
      vertical-align: middle;
    }

    .e { color: #4285f4; }
    .l { color: #ea4335; }
    .e2 { color: #fbbc05; }
    .c { color: #4285f4; }
    .o { color: #34a853; }

    .search-box {
      margin-top: 40px;
    }

    input {
      width: 60%;
      max-width: 600px;
      padding: 14px 50px 14px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: 1px solid #dcdcdc;
      outline: none;
      background-color: #ffffff;
      color: #000000;
    }

    body.dark input {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #555;
    }

    .mic {
      margin-left: -45px;
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    .tabs {
      margin-top: 25px;
    }

    .tabs button {
      margin: 5px;
      padding: 8px 16px;
      border: 1px solid #dadce0;
      background: #f8f9fa;
      cursor: pointer;
      border-radius: 4px;
    }

    body.dark .tabs button {
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #555;
    }

    .tabs button:hover {
      background: #e8eaed;
    }

    body.dark .tabs button:hover {
      background: #3a3a3a;
    }

    #modeBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f0f0f0;
    }

    body.dark #modeBtn {
      background-color: #3a3a3a;
      color: #ffffff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <button id="modeBtn">üåô</button>

  <div class="header">
    <h1>
      <span class="e">E</span>
      <span class="l">l</span>
      <span class="e2">e</span>
      <span class="c">c</span>
      <span class="o">o</span>
    </h1>
  </div>

  <div class="search-box">
    <input id="query" type="text" placeholder="Search Eleco or speak - Best shortcut to Google">
    <button class="mic" onclick="voice()">üé§</button>
  </div>

  <div class="tabs">
    <button onclick="web()">üîç Web</button>
    <button onclick="shopping()">üõí Shopping</button>
    <button onclick="videos()">üé• Videos</button>
    <button onclick="news()">üì∞ News</button>
  </div>

  <script>
    const q = document.getElementById("query");
    const modeBtn = document.getElementById("modeBtn");

    // Search Enter key
    q.addEventListener("keydown", e => {
      if (e.key === "Enter") web();
    });

    // Search functions
    function web() { go("https://www.google.com/search?q="); }
    function shopping() { go("https://www.google.com/search?tbm=shop&q="); }
    function videos() { go("https://www.google.com/search?tbm=vid&q="); }
    function news() { go("https://www.google.com/search?tbm=nws&q="); }

    function go(base) {
      if (!q.value) return;
      window.location.href = base + encodeURIComponent(q.value);
    }

    // Voice search
    function voice() {
      if (!("webkitSpeechRecognition" in window)) return;
      const r = new webkitSpeechRecognition();
      r.lang = "en-IN";
      r.start();
      r.onresult = e => {
        q.value = e.results[0][0].transcript;
      };
    }

    // Dark/Light mode toggle
    function toggleMode() {
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")){
        modeBtn.textContent = "‚òÄÔ∏è";
        localStorage.setItem("mode","dark");
      } else {
        modeBtn.textContent = "üåô";
        localStorage.setItem("mode","light");
      }
    }

    modeBtn.addEventListener("click", toggleMode);

    // Remember mode
    if(localStorage.getItem("mode")==="dark"){
      document.body.classList.add("dark");
      modeBtn.textContent = "‚òÄÔ∏è";
    }
  </script>

</body>
</html>
