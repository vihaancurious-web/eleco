
    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
    }
    header img {
      width: 36px;
      height: 36px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #ccc;
      outline: none;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
    }
  </style>
</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
  <input id="q" placeholder="Search Eleco..." />
</header>

<iframe id="results"></iframe>

<script>
  const input = document.getElementById("q");
  const frame = document.getElementById("results");

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && input.value) {
      frame.src =
        "https://duckduckgo.com/html/?q=" +
        encodeURIComponent(input.value);
    }
  });
</script>

</body>
</html>
