<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 36px;
      height: 36px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    #q {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #ccc;
      outline: none;
    }

    #results {
      padding: 16px;
    }

    .item {
      margin-bottom: 16px;
    }

    .item a {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }

    .item p {
      margin: 4px 0 0;
      color: #555;
    }

    #mic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Eleco Robot">
    <h1>Eleco</h1>
    <input id="q" placeholder="Search Eleco..." />
  </header>
<div id="aiBox" style="padding:16px; border-bottom:1px solid #ddd;">
  <h3>ðŸ¤– Eleco AI</h3>

  <select id="aiType">
    <option value="story">Story</option>
    <option value="letter">Letter</option>
    <option value="speech">Speech</option>
    <option value="article">Article</option>
  </select>

  <input id="aiTopic" placeholder="Enter topic..." style="width:100%; padding:10px; margin:8px 0;">
  <button onclick="generateAI()">Generate</button>

  <div id="aiResult" style="margin-top:10px;"></div>
</div>

  <div id="results"></div>

  <button id="mic">ðŸŽ¤</button>

  <script>
    const input = document.getElementById("q");
    const results = document.getElementById("results");
    const micBtn = document.getElementById("mic");

    async function searchWikipedia(text) {
      results.innerHTML = "Searching...";
      const query = encodeURIComponent(text);

      try {
        const res = await fetch(
          "https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=" +
          query +
          "&format=json&origin=*"
        );

        const data = await res.json();
        results.innerHTML = "";

        if (!data.query.search.length) {
          results.innerHTML = "No results found.";
          return;
        }

        data.query.search.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}" target="_blank">
              ${item.title}
            </a>
            <p>${item.snippet}...</p>
          `;
          results.appendChild(div);
        });
      } catch {
        results.innerHTML = "Search failed.";
      }
    }

    // Keyboard search
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        searchWikipedia(input.value.trim());
      }
    });

    // Voice input
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US"; // change to hi-IN for Hindi
      recognition.continuous = false;

      micBtn.onclick = () => {
        recognition.start();
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        input.value = text;
        searchWikipedia(text);
      };
    } else {
      micBtn.innerText = "âŒ";
    

  output.innerText = text;
}
function generateAI() {
  const type = document.getElementById("aiType").value;
  const topic = document.getElementById("aiTopic").value.trim();
  const output = document.getElementById("aiResult");

  if (!topic) {
    output.innerHTML = "Please enter a topic.";
    return;
  }

  const openings = [
    "In todayâ€™s fast-changing world,",
    "Over the past few years,",
    "It is impossible to ignore the importance of",
    "From a young age, we are taught about",
  ];

  const middles = [
    "has influenced our lives in many ways.",
    "continues to shape the future.",
    "plays a vital role in modern society.",
    "affects people across all age groups.",
  ];

  const endings = [
    "This is something we must understand deeply.",
    "The future depends on how we handle it.",
    "It is a topic worth serious thought.",
    "Its impact will only grow with time.",
  ];

  const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

  let text = "";

  if (type === "story") {
    text = `
Once upon a time, ${topic} began as something small and unnoticed.
${pick(openings)} ${topic}, it slowly became clear that this was no ordinary situation.

As challenges appeared, courage and determination were tested.
Mistakes were made, lessons were learned, and growth followed.

In the end, ${topic} proved that even the simplest beginnings can lead to powerful transformations.
`;
  }

  if (type === "letter") {
    text = `
Dear Sir/Madam,

I hope this letter finds you well.
I am writing to formally bring attention to ${topic}.

${pick(openings)} ${topic}, ${pick(middles)}
I kindly request your consideration and appropriate action regarding this matter.

Thank you for your time and understanding.

Yours sincerely,
Eleco AI
`;
  }

  if (type === "speech") {
    text = `
Respected guests, ladies and gentlemen,

Good morning to everyone present here.
Today, I stand before you to speak about ${topic}.

${pick(openings)} ${topic}, ${pick(middles)}
It teaches us responsibility, awareness, and the importance of taking action.

Let us work together to ensure a better future.
Thank you.
`;
  }

  if (type === "article") {
    text = `
${topic}: An Overview

${pick(openings)} ${topic}, ${pick(middles)}
This article explores its background, significance, and real-world impact.

Furthermore, understanding ${topic} helps individuals make informed decisions.
${pick(endings)}

In conclusion, ${topic} is not just a concept, but a powerful force shaping our present and future.
`;
  }

  output.innerText = text.trim();
}

  </script>

</body>
</html>
