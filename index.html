
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f8f9fa;
      color: #202124;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid #dadce0;
      background: white;
    }

    header img {
      width: 36px;
      height: 36px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    #searchBox {
      width: 100%;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #dadce0;
      outline: none;
      margin: 16px;
    }

    #aiBox {
      background: white;
      padding: 16px;
      border-bottom: 1px solid #dadce0;
    }

    #aiBox h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    #aiBox select,
    #aiBox input,
    #aiBox button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
    }

    #aiResult {
      margin-top: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    #results {
      padding: 16px;
    }

    .result {
      margin-bottom: 16px;
    }

    .result a {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }

    .result p {
      margin: 4px 0 0;
      color: #4d5156;
    }

    #micBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 22px;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Eleco" />
  <h1>Eleco</h1>
</header>

<input id="searchBox" placeholder="Search Eleco or ask somethingâ€¦" />

<div id="results"></div>

<button id="micBtn">ðŸŽ¤</button>

<script>
  const searchBox = document.getElementById("searchBox");
  const results = document.getElementById("results");
  const micBtn = document.getElementById("micBtn");

  async function searchWiki(query) {
    results.innerHTML = "Searchingâ€¦";
    const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      results.innerHTML = "";

      if (!data.query.search.length) {
        results.innerHTML = "No results found.";
        return;
      }

      data.query.search.forEach(item => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<a target="_blank" href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}">${item.title}</a><p>${item.snippet}â€¦</p>`;
        results.appendChild(div);
      });
    } catch {
      results.innerHTML = "Search failed.";
    }
  }

  searchBox.addEventListener("keydown", e => {
    if (e.key === "Enter" && searchBox.value.trim()) {
      searchWiki(searchBox.value.trim());
    }
  });

  function runAI() {
    const type = document.getElementById("aiType").value;
    const topic = document.getElementById("aiTopic").value.trim();
    const out = document.getElementById("aiResult");

    if (!topic) {
      out.innerText = "Please enter a topic.";
      return;
    }

    if (type === "story") {
      out.innerText = `Once upon a time, there was a story about ${topic}. What began as an ordinary situation slowly turned into a journey of discovery, challenges, and growth. Through persistence and learning, the experience surrounding ${topic} transformed everything, leaving behind a powerful lesson.`;
    }

    if (type === "letter") {
      out.innerText = `Dear Sir/Madam,\n\nI am writing this letter regarding ${topic}. I hope this message brings attention to the matter and leads to positive action.\n\nYours sincerely,\nEleco AI`;
    }

    if (type === "speech") {
      out.innerText = `Respected guests,\n\nToday I would like to speak about ${topic}. It reminds us of our responsibilities and the importance of thoughtful action. Let us move forward with awareness and determination.\n\nThank you.`;
    }

    if (type === "article") {
      out.innerText = `${topic} is an important subject in todayâ€™s world. This article explores its background, relevance, and impact on society. Understanding ${topic} helps individuals make informed decisions and prepares us for the future.`;
    }
  }

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (SpeechRecognition) {
    const recog = new SpeechRecognition();
    recog.lang = "en-US";

    micBtn.onclick = () => recog.start();
    recog.onresult = e => {
      const text = e.results[0][0].transcript;
      searchBox.value = text;
      searchWiki(text);
    };
  }
</script>

</body>
</html>
