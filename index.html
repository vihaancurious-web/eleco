<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <button id="modeBtn" onclick="toggleMode()" style="
  position: fixed;
  top: 15px;
  right: 15px;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  cursor: pointer;
">
  üåô
</button>
  <title>Eleco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
    }

    .header {
      margin-top: 80px;
    }

    .header img {
      width: 60px;
      vertical-align: middle;
    }

    .header h1 {
      display: inline-block;
      font-size: 48px;
      font-weight: normal;
      margin-left: 10px;
      vertical-align: middle;
    }

    .e { color: #4285f4; }
    .l { color: #ea4335; }
    .e2 { color: #fbbc05; }
    .c { color: #4285f4; }
    .o { color: #34a853; }

    .search-box {
      margin-top: 40px;
    }

    input {
      width: 60%;
      max-width: 600px;
      padding: 14px 50px 14px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: 1px solid #dcdcdc;
      outline: none;
    }

    .mic {
      margin-left: -45px;
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    .tabs {
      margin-top: 25px;
    }

    .tabs button {
      margin: 5px;
      padding: 8px 16px;
      border: 1px solid #dadce0;
      background: #f8f9fa;
      cursor: pointer;
      border-radius: 4px;
    }

    .tabs button:hover {
      background: #e8eaed;
      body.dark {
  background: #121212;
  color: #eaeaea;
}

body.dark input {
  background: #1e1e1e;
  color: #ffffff;
  border: 1px solid #555;
}

body.dark .tabs button {
  background: #2a2a2a;
  color: #ffffff;
  border: 1px solid #555;
}

body.dark .tabs button:hover {
  background: #3a3a3a;
}

    }
  </style>
</head>
<body>

  <div class="header">
    <img src="robot.png" alt="Eleco Robot">
    <h1>
      <span class="e">E</span>
      <span class="l">l</span>
      <span class="e2">e</span>
      <span class="c">c</span>
      <span class="o">o</span>
    </h1>
  </div>

  <div class="search-box">
    <input id="query" type="text" placeholder="Search Eleco or speak">
    <button class="mic" onclick="voice()">üé§</button>
  </div>

  <div class="tabs">
    <button onclick="web()">üîç Web</button>
    <button onclick="shopping()">üõí Shopping</button>
    <button onclick="videos()">üé• Videos</button>
    <button onclick="news()">üì∞ News</button>
  </div>

  <script>
    const q = document.getElementById("query");

    q.addEventListener("keydown", e => {
      if (e.key === "Enter") web();
    });

    function web() {
      go("https://www.google.com/search?q=");
    }

   function shopping() {
  go("https://www.google.com/search?tbm=shop&q=");
}

    function videos() {
      go("https://www.google.com/search?tbm=vid&q=");
    }

    function news() {
      go("https://www.google.com/search?tbm=nws&q=");
    }

    function go(base) {
      if (!q.value) return;
      window.location.href = base + encodeURIComponent(q.value);
    }

    function voice() {
      if (!("webkitSpeechRecognition" in window)) return;
      const r = new webkitSpeechRecognition();
      r.lang = "en-IN";
      r.start();
      r.onresult = e => {
        q.value = e.results[0][0].transcript;
        function toggleMode() {
  document.body.classList.toggle("dark");
  localStorage.setItem("mode",
    document.body.classList.contains("dark") ? "dark" : "light"
  );

  document.getElementById("modeBtn").textContent =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}

if (localStorage.getItem("mode") === "dark") {
  document.body.classList.add("dark");
  document.getElementById("modeBtn").textContent = "‚òÄÔ∏è";
}
  }
}

      };
    }
  </script>

</body>
</html>
